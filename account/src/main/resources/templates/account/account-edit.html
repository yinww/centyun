<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
    
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{account.edit}">编辑账号</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${account.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.loginName}">Login Name <span class="required">*</span></label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="${account.loginName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.type}">Type</label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="#{|account.type.${account.type}|}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.displayName}">Display Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="displayName" th:placeholder="#{account.displayName}" th:value="${account.displayName}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.realName}">Real Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="realName" th:placeholder="#{account.realName}" th:value="${account.realName}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.tenant}">Tenant</label>
                  <div class="col-sm-9">
                    <label class="control-label" th:text="${account.tenantName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.mobile}">Mobile</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="mobile" th:placeholder="#{account.mobile}" th:value="${account.mobile}">
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.phone}">Phone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" th:placeholder="#{account.phone}" th:value="${account.phone}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.email}">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" th:placeholder="#{account.email}" th:value="${account.email}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.headImg}">headImg</label>
                  <div class="col-sm-9">
                    <input type="file" name="file" id="file" accept="image/*" onchange="uploadHead();">
                    <input type="hidden" id="headImg" th:value="${account.headImg}">
                    <div id="img" class="upload">
                    <img th:src="${account.headImg}" th:if="${not #strings.isEmpty(account.headImg)}"> <a href="#" th:if="${not #strings.isEmpty(account.headImg)}" onclick="deleteHeadImg()">删除</a>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-3 control-label" th:text="#{account.gender}">gender</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="gender" id="gender">
                      <option value="1" th:text="#{account.gender.1}" th:selected="${account.gender == 1}">男</option>
                      <option value="0" th:text="#{account.gender.0}" th:selected="${account.gender == 0}">女</option>
                    </select>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
			      <div class="form-group col-md-6">
			          <div class="col-sm-offset-3 col-sm-9" id="errMsg" style="color: red;"></div>
			      </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" id="save" class="btn btn-primary" th:text="#{common.save}" onclick="saveAccount(2)">保存</button>
                    <button type="button" class="btn btn-default" th:text="#{common.return}" onclick="gotopage('/account/index.html');">返回</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/js.cookie.min.js}"></script>
<script th:src="@{/js/lang.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/lib/ajaxfileupload.js}"></script>
<script th:src="@{/js/account/account.js}"></script>
</body>
</html>
