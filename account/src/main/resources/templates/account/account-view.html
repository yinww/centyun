<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{Platform.Title}">CentYun</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/lib/Ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/lib/adminlte/css/skins/skin-blue.min.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="footer :: main-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="footer :: main-sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content container-fluid">
          <!-- Horizontal Form -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="#{account.view}">租户详情</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <input type="hidden" id="id" th:value="${account.id}">
              <div class="box-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name" class="col-sm-2 control-label" th:text="#{account.loginName}">Login Name</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.loginName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="code" class="col-sm-2 control-label" th:text="#{account.type}">Type</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="#{|account.type.${account.type}|}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mainAccount" class="col-sm-2 control-label" th:text="#{account.displayName}">Display Name</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.displayName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="code" class="col-sm-2 control-label" th:text="#{account.realName}">Real Name</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.realName}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="type" class="col-sm-2 control-label" th:text="#{account.tenant}">Tenant Name</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.tenantName}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="contact" class="col-sm-2 control-label" th:text="#{account.mobile}">Mobile</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.mobile}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile" class="col-sm-2 control-label" th:text="#{account.phone}">phone</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.phone}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-2 control-label" th:text="#{account.email}">email</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.email}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="email" class="col-sm-2 control-label" th:text="#{account.headImg}">headImg</label>
                  <div class="col-sm-10 upload">
                    <img th:src="${account.headImg}" th:if="${not #strings.isEmpty(account.headImg)}">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="address" class="col-sm-2 control-label" th:text="#{account.gender}">gender</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="#{|account.gender.${account.gender}|}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="logo" class="col-sm-2 control-label" th:text="#{account.status}">status</label>
                  <div class="col-sm-10 upload">
                    <label class="control-label" th:text="#{|account.status.${account.status}|}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="note" class="col-sm-2 control-label" th:text="#{account.grade}">grade</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.grade}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile" class="col-sm-2 control-label" th:text="#{common.creator}">Creator</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.creator}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-2 control-label" th:text="#{common.createTime}">Create Time</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${#dates.format(account.createTime, 'yyyy-MM-dd HH:mm:ss')}"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile" class="col-sm-2 control-label" th:text="#{common.editor}">Editor</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${account.editor}"></label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-sm-2 control-label" th:text="#{common.editTime}">Edit Time</label>
                  <div class="col-sm-10">
                    <label class="control-label" th:text="${#dates.format(account.editTime, 'yyyy-MM-dd HH:mm:ss')}"></label>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" th:text="#{common.return}" onclick="gotopage('/account/index.html');">返回</button>
                    <button type="button" class="btn btn-default" th:text="#{common.edit}" onclick="editAccount();">编辑</button>
                  </div>
                </div>
              </div>
          <!-- /.row -->
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="footer :: copy"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/lib/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/adminlte/js/adminlte.min.js}"></script>
<script th:src="@{/js/account/account.js}"></script>
</body>
</html>
